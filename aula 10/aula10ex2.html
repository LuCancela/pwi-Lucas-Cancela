<!DOCTYPE html>
<html>
    <head>

        <title>Testando JS no html</title>
    </head>
    <body>
        <div id="demo"></div>

        <button onclick="funcaoClique()">
            Aperta aqui seu gostoso
        </button>
        <script>
            function funcaoClique() {

            const temp = window.prompt("Escreva a temperatura do ambiente")
            
            const temper = (5 / 9) (temper- 32)

            document.getElementById("demo").innerHTML =
            "The temperature is " + temper +" Celsius";

           // function toCelsius(fahrenheit) {
            // return (5/9) * (fahrenheit-32); 
           // }
        } 
        </script>

    </body>
</html>
