<!DOCTYPE html>
<html>

<body>

<h1>JS substituindo o conteúdo da string</h1>
<p>Troque o mau "JAVA" para o bom "JavaScript" aperte o botão para testar:</p>

<button onclick="myFunction()">Aperte aqui!!!</button>

<p id="demo">Por favor troque JAVA</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("JAVA","JAVAScript");
}
</script>

</body>
</html>
