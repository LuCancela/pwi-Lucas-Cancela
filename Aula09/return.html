
<html>
    <body>
    
    <h2>JS</h2>
    
    <p>Esse metodo retorna para um unicode caracter em uma certa posição:</p>
    
    <p id="demo"></p>
    
    <script>
    let text = "Tchau mundo";
    document.getElementById("demo").innerHTML = text.charCodeAt(10);
    </script>
    
    </body>
    </html>
