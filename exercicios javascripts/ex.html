<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('fire').src='IMG/fire.jpg'">Turn on the light</button>

<img id="fire" src="IMG/fire.jpg" style="width:300px">

<button onclick="document.getElementById('fire').src='IMG/pexels-pixabay-54627.jpg'">Turn off the light</button>



</body>
</html>
